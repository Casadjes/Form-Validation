<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login con Validaci√≥n</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			src="https://kit.fontawesome.com/ed425ea077.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Create an account</h2>
			</div>
			<form class="form" id="form">
				<div class="form-control">
					<label for="username">User</label>
					<input type="text" placeholder="Nombre" id="username" />
					<i class="fa-sharp fa-solid fa-circle-check"></i>
					<i class="fa-sharp fa-solid fa-circle-exclamation"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" placeholder="example@email.com" id="email" />
					<i class="fa-sharp fa-solid fa-circle-check"></i>
					<i class="fa-sharp fa-solid fa-circle-exclamation"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" placeholder="Password" id="password" />
					<i class="fa-sharp fa-solid fa-circle-check"></i>
					<i class="fa-sharp fa-solid fa-circle-exclamation"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm your Password</label>
					<input type="password" placeholder="Password" id="password2" />
					<i class="fa-sharp fa-solid fa-circle-check"></i>
					<i class="fa-sharp fa-solid fa-circle-exclamation"></i>
					<small>Error message</small>
				</div>

				<button>Submit</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
